<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://dtm.solutionsresource.com/" />
<title>Login-Incorrect-Password</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Login-Incorrect-Password</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=username</td>
	<td>iomdtm-admin</td>
</tr>
<tr>
	<td>type</td>
	<td>id=password</td>
	<td>incorrectPass</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='Login']</td>
	<td></td>
</tr>
<tr>
	<td>assertText</td>
	<td>css=div.alert.alert-danger &gt; span</td>
	<td>Authentication failed. Please try again.</td>
</tr>

</tbody></table>
</body>
</html>
